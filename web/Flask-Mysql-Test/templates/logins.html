{% extends "lajouts.html" %}
{% block body %}
	<h1>Login</h1>
	{% if error %}
		<p class=error><strong>Error:</strong> {{ error }}
	{% endif %}
	<form method=post>
		<dl>
			<dt>Lietotājvārds:
			<dd><input type=text name=username value="{{ request.form.username }}">
			<dt>Parole:
			<dd><input type=password name=password>
		</dl>
		<p><input type=submit value=Login>
	</form>
{% endblock %}
